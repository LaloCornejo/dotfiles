# AeroSpace Configuration - Optimized
# Performance-focused configuration with organized workspace management

# ====== STARTUP & PERFORMANCE ======
start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Performance optimizations
after-startup-command = [
    'exec-and-forget /usr/local/bin/borders style=round width=6.0 glow=0xff8A2BE2 active_color=0xff8A2BE2',
    'exec-and-forget /usr/local/bin/sketchybar --config /Users/lalocornejo/.dotfiles/sketchybar/sketchybarrc'
]

# Optimized event handling
exec-on-workspace-change = ['exec-and-forget sketchybar --trigger aerospace_workspace_change']
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = [
    'move-mouse window-lazy-center',
    'exec-and-forget sketchybar --trigger front_app_switched'
]

# ====== LAYOUT SETTINGS ======
accordion-padding = 20
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'

# ====== MONITOR & WORKSPACE ASSIGNMENT ======
[workspace-to-monitor-force-assignment]
1 = 'main'    # Terminal/Dev
2 = 'main'    # Browser
3 = 'main'    # Video/Media
4 = 'main'    # Notes/Docs
5 = 'main'    # Communication
6 = 'main'    # Mail/Calendar
7 = 'main'    # Music/Audio
8 = 'main'    # Tools/Utilities
9 = 'main'    # Games/System
10 = 'secondary'

# ====== OPTIMIZED GAPS ======
[gaps]
inner.horizontal = 15
inner.vertical = 15
outer.top = 15
outer.left = 80
outer.bottom = 15
outer.right = 15

# ====== ENVIRONMENT ======
[exec]
inherit-env-vars = true

[exec.env-vars]
PATH = '/opt/homebrew/bin:/usr/local/bin:/opt/homebrew/sbin:${PATH}'

# ====== KEYBINDINGS ======
[mode.main.binding]

# Layout controls
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-period = 'layout floating tiling'  # Quick floating toggle

# Enhanced navigation with boundaries
alt-h = 'focus left --boundaries all-monitors-outer-frame'
alt-j = 'focus down --boundaries all-monitors-outer-frame'
alt-k = 'focus up --boundaries all-monitors-outer-frame'
alt-l = 'focus right --boundaries all-monitors-outer-frame'

# Improved window movement
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Smart resizing
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'
alt-ctrl-h = 'resize width -50'
alt-ctrl-l = 'resize width +50'
alt-ctrl-j = 'resize height -50'
alt-ctrl-k = 'resize height +50'

# Workspace navigation
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'

# Move window and follow
alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
alt-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
alt-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
alt-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
alt-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
alt-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
alt-shift-9 = ['move-node-to-workspace 9', 'workspace 9']
alt-shift-0 = ['move-node-to-workspace 10', 'workspace 10']

# Quick workspace switching
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Service mode
alt-shift-semicolon = 'mode service'

# ====== SERVICE MODE ======
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
t = ['fullscreen', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

# Join windows
h = ['join-with left', 'mode main']
j = ['join-with down', 'mode main']
k = ['join-with up', 'mode main']
l = ['join-with right', 'mode main']

# Restart borders
alt-shift-r = ['exec-and-forget /usr/local/bin/borders style=round width=6.0 glow=0xff8A2BE2 active_color=0xff8A2BE2']

